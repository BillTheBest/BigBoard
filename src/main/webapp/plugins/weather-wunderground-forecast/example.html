<head>
<title>weather-wunderground-forecast</title>
<meta
  http-equiv="content-type"
  content="text/html; charset=UTF-8" />

<meta
  name="apple-mobile-web-app-capable"
  content="yes" />


<!--                          -->

<!--                          -->

<script
  type="text/javascript"
  src="../../js/jquery-1.9.1.min.js"></script>

<link
  rel="stylesheet"
  type="text/css"
  href="../../demo/css/style.css" />

<style>
div#fullScreen {
 background-color: #000000;
 height: 100%;
 width: 100%;
}
</style>


<!--                          -->
<!-- END Example boiler plate -->
<!--                          -->


<!-- BEGIN weather-wunderground-forecast Plugin -->

<script
  type="text/javascript"
  src="./js/weather-wunderground-forecast.js"></script>

<script type="text/javascript">

  <!-- NOTE: Configure interval, apiKey and query.                   -->
  <!--                                                               -->
  <!-- Create an account at http://www.wunderground.com/weather/api/ -->
  <!--                                                               -->
  <!-- Your account type will dictate the refresh interval.          -->
  <!--                                                               -->
  <!-- example interval, 10 min: 600000                              -->
  <!-- example api key: 3c7ef32158d75ba8                             -->
  <!-- example query:  '/Canada/Toronto.json'                        -->
  <!--                                                               -->

  var weatherWundergroundForecastInstance = new weatherWundergroundForecast( 'weatherWundergroundForecastInstance', 1200000, '3c7ef32158d75ba9', '/Canada/Toronto.json' );
  
  var weatherWundergroundForecastInstanceDocumentReady = function() {
    
    weatherWundergroundForecastInstance.update();
    weatherWundergroundForecastInstance.startUpdates();
  }
</script>

<!-- END weather-wunderground-forecast Plugin -->


<style>
/* Layout */
#weatherWundergroundForecastInstance {
 position: absolute;
 top: 100px;
 left: 100px;
}
</style>


<script type="text/javascript">
  $( document ).ready( function() {

    weatherWundergroundForecastInstanceDocumentReady();
    
  } );
</script>


</head>

<body>
  <div id="fullScreen">

    <div
      id="weatherWundergroundForecastInstance"
      class="weatherWundergroundForecastContainer">
      <div class="weatherWundergroundForecast"></div>
    </div>

    <div style="position: absolute; top: 300px; left: 100px; color: white;">Note: api key must be set for the
      example to work.</div>

  </div>
</body>
</html>
