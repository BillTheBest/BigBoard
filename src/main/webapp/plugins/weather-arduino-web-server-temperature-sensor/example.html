<html>
<head>
<title>weather-arduino-web-server-temperature-sensor</title>
<meta
  http-equiv="content-type"
  content="text/html; charset=UTF-8" />

<meta
  name="apple-mobile-web-app-capable"
  content="yes" />


<!--                          -->
<!-- BEGIN Example -->
<!--                          -->

<script
  type="text/javascript"
  src="../../js/jquery-1.9.1.min.js"></script>

<link
  rel="stylesheet"
  type="text/css"
  href="../../demo/css/style.css" />

<style>
div#fullScreen {
 background-color: #000000;
 height: 100%;
 width: 100%;
}
</style>


<!--                          -->
<!-- END Example boiler plate -->
<!--                          -->


<!-- BEGIN weather-arduino-web-server-temperature-sensor Plugin -->

<script
  type="text/javascript"
  src="./js/weather-arduino-web-server-temperature-sensor.js"></script>

<script type="text/javascript">
  var localWeatherThermometer = new WeatherArduinoWebServerTemperatureSensor( 'localWeatherThermometer', 140000, 'http://192.168.2.70' );
  
  var localWeatherThermometerDocumentReady = function() {

    localWeatherThermometer.update();
    localWeatherThermometer.startUpdates();
  }
</script>

<!-- END weather-arduino-web-server-temperature-sensor Plugin -->


<style>
#localWeatherThermometer {
 position: absolute;
 top: 10px;
 left: 20px;
 width: 300px;
 height: 160px;
}
</style>


<script type="text/javascript">
  $( document ).ready( function() {

    localWeatherThermometerDocumentReady();
    
  } );
</script>


</head>

<body>
  <div id="fullScreen">

    <div
      id="localWeatherThermometer"
      class="WeatherArduinoWebServerTemperatureSensorContainer">
      <div class="WeatherArduinoWebServerTemperatureSensor"></div>
    </div>

  </div>
</body>
</html>
