  type="text/javascript"
  src="./js/weather-wunderground.js"></script>

<script type="text/javascript">

  <!-- NOTE: Change TORONTO to match your city -->

  var weatherWundergroundInstance = new weatherWunderground( 'weatherWundergroundInstance', 10000, 30000, 10, 'http://HOSTNAME:8081/api/XXXX/' );
  
  var weatherWundergroundInstanceDocumentReady = function() {
    
    weatherWundergroundInstance.update();
    weatherWundergroundInstance.startUpdates();
  }
</script>

<!-- END weather-wunderground Plugin -->


<style>
/* Layout */
#weatherWundergroundInstance {
 position: absolute;
 top: 100px;
 left: 100px;
}
</style>


<script type="text/javascript">
  $( document ).ready( function() {

    weatherWundergroundInstanceDocumentReady();
    
  } );
</script>
