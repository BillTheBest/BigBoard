<html>
<head>
<title>reference-plugin</title>
<meta
  http-equiv="content-type"
  content="text/html; charset=UTF-8" />

<meta
  name="apple-mobile-web-app-capable"
  content="yes" />


<!--                          -->
<!-- BEGIN Example -->
<!--                          -->

<script
  type="text/javascript"
  src="../../js/jquery-1.9.1.min.js"></script>

<link
  rel="stylesheet"
  type="text/css"
  href="../../demo/css/style.css" />

<style>
div#fullScreen {
 background-color: #000000;
 height: 100%;
 width: 100%;
}
</style>


<!--                          -->
<!-- END Example boiler plate -->
<!--                          -->


<!-- BEGIN reference-plugin Plugin -->

<script
  type="text/javascript"
  src="./js/reference-plugin.js"></script>

<script type="text/javascript">
  <!-- Update every 2 sec or 2000 ms. -->
  var instanceReferencePlugin = new ReferencePlugin( 'instanceReferencePlugin', 2000, 'foo' );
  
  var instanceReferencePluginDocumentReady = function() {
    
    instanceReferencePlugin.update();
    instanceReferencePlugin.startUpdates();
  }
</script>

<!-- END reference-plugin Plugin -->


<style>
/* Layout */
#instanceReferencePlugin {
 position: absolute;
 top: 10px;
 left: 20px;
}
</style>


<script type="text/javascript">
  $( document ).ready( function() {

    instanceReferencePluginDocumentReady();
    
  } );
</script>


</head>

<body>
  <div id="fullScreen">

    <div
      id="instanceReferencePlugin"
      class="ReferencePluginContainer">
      <div class="ReferencePlugin"></div>
    </div>

  </div>
</body>
</html>
