<!-- BEGIN utility-people-in-space Plugin -->

<script
  type="text/javascript"
  src="./js/utility-people-in-space.js"></script>

<script type="text/javascript">
  <!-- Update every hour or 3600000 ms. -->
  var instanceUtilityPeopleInSpace = new UtilityPeopleInSpace( 'instanceUtilityPeopleInSpace', 3600000, 'foo' );
  
  var instanceUtilityPeopleInSpaceDocumentReady = function() {
    
    instanceUtilityPeopleInSpace.update();
    instanceUtilityPeopleInSpace.startUpdates();
  }
</script>

<!-- END utility-people-in-space Plugin -->


<style>
/* Layout */
#instanceUtilityPeopleInSpace {
 position: absolute;
 top: 10px;
 left: 20px;
}
</style>


<script type="text/javascript">
  $( document ).ready( function() {

    instanceUtilityPeopleInSpaceDocumentReady();
    
  } );
</script>


</head>

<body>
  <div id="fullScreen">

    <div
      id="instanceUtilityPeopleInSpace"
      class="UtilityPeopleInSpaceContainer">
      <div class="UtilityPeopleInSpace"></div>
    </div>

  </div>
</body>
